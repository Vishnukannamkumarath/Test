    <h1 class="msg">Happy BirthDay Harimame</h1>
    <audio id="bgmusic" src="song.mp3" ></audio>
    <button id="musicbtn" onclick="control()">Play</button>
    <script>
        const music=document.getElementById('bgmusic');
        const btn=document.getElementById('musicbtn');
        function control(){
            if(music.paused){
                music.play().then(()=>{
                    btn.textContent='Pause'
                }).catch((error)=>{
                    console.log('autoplay is blocked',error);
                });
            }else{
                music.pause();
                btn.textContent='Resume'
            }
        }
    </script>
